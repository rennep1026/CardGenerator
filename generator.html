<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG Card Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Averia+Gruesa+Libre|Belleza' rel='stylesheet' type='text/css'>
    <link href="card.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="editor.js"></script>
</head>
<body>
    <div class="card-container"> <!--Print Area -->
        <div class="card">
            <div class="card-inner">
                <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="inlined-svg-enter inlined-svg"><path d="M0 0h512v512H0z" fill="transparent" stroke="#fff" stroke-width="0"></path><path fill="#000" d="M257.65 19.033l-47.552 85.598c-51.53 16.016-91.8 57.678-105.877 110.026L33.407 252.25l69.276 38.486c5.942 26.33 18.456 50.18 35.722 69.737 5.63-7.952 12.438-15.05 20.547-21.162-19.19-22.513-30.794-51.682-30.794-83.51 0-71.074 57.838-128.488 128.912-128.488 71.077 0 128.49 57.412 128.49 128.49 0 30.006-10.234 57.65-27.408 79.583 8.525 5.88 15.612 12.795 21.413 20.592 15.176-18.532 26.235-40.563 31.77-64.692l70.263-39.035-71.826-38.13c-14.312-52.475-54.968-94.123-106.856-109.825L257.65 19.033zm.266 150.33c-17.56 0-33.686 9.02-45.902 24.647-12.217 15.626-20.09 37.754-20.09 62.373 0 26.12 9.218 49.343 22.846 65.148l10.14 11.76-15.14 3.452c-38.027 8.67-55.962 26.396-66.48 54.268-9.788 25.934-11.75 61.67-11.99 104.236h254.473c-.047-42.74-.66-79.348-9.683-105.814-9.693-28.432-27.11-46.38-67.99-54.38l-15.272-2.99 9.817-12.076c12.778-15.718 21.267-38.404 21.267-63.603 0-24.62-7.875-46.747-20.092-62.373-12.216-15.626-28.343-24.647-45.902-24.647h-.002z"></path></svg></div>
                <div class="card-title">Card Title</div>
                <div class="card-category">Card Category</div>
                <svg class="card-hr-style" width="100" height="1" viewBox="0 0 100 1">
                    <polyline points="0,0 100,0.5 0,1" fill="black"></polyline>
                </svg>
                <div class="card-desc">
                    <div class="card-stats card-text">
                        <div class="card-stats-str"><span>Str</span><p>12 (+1)</p></div>
                        <div class="card-stats-dex"><span>Dex</span><p>10 (0)</p></div>
                        <div class="card-stats-con"><span>Con</span><p>10 (0)</p></div>
                        <div class="card-stats-int"><span>Int</span><p>10 (0)</p></div>
                        <div class="card-stats-wis"><span>Wis</span><p>10 (0)</p></div>
                        <div class="card-stats-cha"><span>Cha</span><p>10 (0)</p></div>
                    </div>
                    <div class="card-text">
                        <p>This is some card description</p>
                    </div>
                </div>
                <div class="card-bottom">
                    <svg class="card-hr-style" width="100" height="1" viewBox="0 0 100 1">
                        <polyline points="0,0 100,0.5 0,1" fill="black"></polyline>
                    </svg>
                    <p>These are card attributes</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="editor">
            <form>
                <div>
                    <label for="cardTitleIn">Title:</label>
                    <input name="cardTitleIn" id="cardTitleIn" type="text">
                </div>
                <div>
                    <label for="cardCatIn">Category:</label>
                    <input name="cardCatIn" id="cardCatIn" type="text">
                </div>
                <div>
                    <label for="cardCount"># to print:</label>
                    <input name="cardCount" id="cardCount" size="2" type="text">
                </div>
                <div>
                    <label for="cardStats">Include Stats:</label>
                    <input name="cardStats" id="cardStats" type="checkbox">
                </div>
                <div>
                    <label for="cardStatsStr">Str:</label>
                    <input name="cardStatsStr" id="cardStatsStr" size="2" type="text">

                    <label for="cardStatsDex">Dex:</label>
                    <input name="cardStatsDex" id="cardStatsDex" size="2" type="text">

                    <label for="cardStatsCon">Con:</label>
                    <input name="cardStatsCon" id="cardStatsCon" size="2" type="text">

                    <label for="cardStatsInt">Int:</label>
                    <input name="cardStatsInt" id="cardStatsInt" size="2" type="text">

                    <label for="cardStatsWis">Wis:</label>
                    <input name="cardStatsWis" id="cardStatsWis" size="2" type="text">

                    <label for="cardStatsCha">Cha:</label>
                    <input name="cardStatsCha" id="cardStatsCha" size="2" type="text">
                </div>
            </form>
        </div>
        <div class="card-progress">
            <div class="card">
                <div class="card-inner">
                    <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="inlined-svg-enter inlined-svg"><path d="M0 0h512v512H0z" fill="transparent" stroke="#fff" stroke-width="0"></path><path fill="#000" d="M257.65 19.033l-47.552 85.598c-51.53 16.016-91.8 57.678-105.877 110.026L33.407 252.25l69.276 38.486c5.942 26.33 18.456 50.18 35.722 69.737 5.63-7.952 12.438-15.05 20.547-21.162-19.19-22.513-30.794-51.682-30.794-83.51 0-71.074 57.838-128.488 128.912-128.488 71.077 0 128.49 57.412 128.49 128.49 0 30.006-10.234 57.65-27.408 79.583 8.525 5.88 15.612 12.795 21.413 20.592 15.176-18.532 26.235-40.563 31.77-64.692l70.263-39.035-71.826-38.13c-14.312-52.475-54.968-94.123-106.856-109.825L257.65 19.033zm.266 150.33c-17.56 0-33.686 9.02-45.902 24.647-12.217 15.626-20.09 37.754-20.09 62.373 0 26.12 9.218 49.343 22.846 65.148l10.14 11.76-15.14 3.452c-38.027 8.67-55.962 26.396-66.48 54.268-9.788 25.934-11.75 61.67-11.99 104.236h254.473c-.047-42.74-.66-79.348-9.683-105.814-9.693-28.432-27.11-46.38-67.99-54.38l-15.272-2.99 9.817-12.076c12.778-15.718 21.267-38.404 21.267-63.603 0-24.62-7.875-46.747-20.092-62.373-12.216-15.626-28.343-24.647-45.902-24.647h-.002z"></path></svg></div>
                    <div class="card-title"></div>
                    <div class="card-category"></div>
                    <svg class="card-hr-style" width="100" height="1" viewBox="0 0 100 1">
                        <polyline points="0,0 100,0.5 0,1" fill="black"></polyline>
                    </svg>
                    <div class="card-desc">
                        <!--
                        <div class="card-stats card-text">
                            <div class="card-stats-str"><span>Str</span><p>10 (0)</p></div>
                            <div class="card-stats-dex"><span>Dex</span><p>10 (0)</p></div>
                            <div class="card-stats-con"><span>Con</span><p>10 (0)</p></div>
                            <div class="card-stats-int"><span>Int</span><p>10 (0)</p></div>
                            <div class="card-stats-wis"><span>Wis</span><p>10 (0)</p></div>
                            <div class="card-stats-cha"><span>Cha</span><p>10 (0)</p></div>
                        </div>
                        -->
                        <div class="card-text">
                            <p></p>
                        </div>
                    </div>
                    <div class="card-bottom">
                        <svg class="card-hr-style" width="100" height="1" viewBox="0 0 100 1">
                            <polyline points="0,0 100,0.5 0,1" fill="black"></polyline>
                        </svg>
                        <p>These are card attributes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
